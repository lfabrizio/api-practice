<!DOCTYPE html>
<html>
<head>
	<title>XHR External API - Github Users</title>
	<style>
	    .user {
	        display: flex;
	        background: lightgrey;
	        padding: 10px;
	        margin-bottom: 10px;
	    }
	    .user ul {
	        list-style: none;
	    }
	</style>
</head>
<body>
	<button id="button">Load Users</button>
	<br><br>
	<h1>Github Users</h1>

	<div id="users"></div>

	<script type="text/javascript">
		
		document.getElementById('button').addEventListener('click', loadUsers);

		// load Github Users function

		function loadUsers(){
			var xhr = new XMLHttpRequest();

			xhr.open('GET', '***** PLACE API LINK HERE *****', true);

			xhr.onload = function() {
				if(this.readyState == 4 && this.status == 200) {
					var users = JSON.parse(this.responseText);
					// console.log(users)

					var output = '';

					for (var i in users ) {
						output+= 
						'<div class="user">' +
						'<img src="'+users[i].avatar_url+'" width="70" height="70">'+
						'<ul>' +
						'<li>ID: '+ users[i].id +'<l/i>' +
						'<li>Login: '+ users[i].login +'<l/i>' +
						'</ul>' +
						'</div>'


					}

					document.getElementById('users').innerHTML = output;
				}
			}

			xhr.send();
		}
	</script>

</body>
</html>
